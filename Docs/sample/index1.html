<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirit Cruise - Welcome</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Custom Styling */
      html{
        background-image: url('saroj-bhandari-E4W9PCThoSY-unsplash.jpg');
        background-size: cover;
      }
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .header {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
      }
      .logo {
        font-size: 32px;
        font-weight: bold;
      }
      .icons a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
        font-size: 18px;
      }
      .welcome-text {
        font-size: 60px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }
      .btn-custom {
        font-size: 18px;
        padding: 12px 30px;
        margin: 15px;
        border-radius: 8px;
        text-transform: uppercase;
      }
      .btn-staff {
        background: #007bff;
        color: white;
      }
      .btn-voyager {
        background: #28a745;
        color: white;
      }
      .btn:hover {
        opacity: 0.9;
      }
      .footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        font-size: 14px;
        color: #eeeeee;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <!-- Placeholder Logo -->
      <div class="logo"><i class="fas fa-ship"></i> Spirit Cruise</div>
      <!-- Icons -->
      <div class="icons">
        <a href="#about"><i class="fas fa-info-circle"></i> About</a>
        <a href="#contact"><i class="fas fa-phone-alt"></i> Contact Us</a>
      </div>
    </div>
    <!-- Welcome Message -->
    <div class="welcome-text">Welcome to Spirit Cruise</div>
    <!-- Buttons -->
    <div class="mt-4">
      <a href="staff-login.html" class="btn btn-custom btn-staff">Staff Login</a>
      <a href="voyager-login.html" class="btn btn-custom btn-voyager">Voyager Login</a>
    </div>
    <!-- Footer -->
    <div class="footer">
      &copy; 2024 Spirit Cruise | Your Voyage to Serenity
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
